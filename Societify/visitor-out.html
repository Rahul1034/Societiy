    <section id="contact" class="subscribe-section pt-120">
      <div class="container">
        <div class="subscribe-wrapper img-bg">
          <div class="row align-items-center">
            <div class="col-xl-6 col-lg-7">
              <div class="section-title mb-15">
                <h2 class="text-white mb-25">Visitor Out</h2>
                <p class="text-white pr-5">
                  
                </p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-5">
              <form action="/visitor/out" method="post" class="subscribe-form">
                <input type="text" id="name" name="name" placeholder="Name" />
                <input type="tel" id="phone" name="phone" placeholder="Phone" />
                <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Vehicle Number"/>

                <input
                  type="submit"
                  class="main-btn btn-hover"
                  value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
