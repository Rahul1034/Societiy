    <section id="contact" class="subscribe-section pt-120">
      <div class="container">
        <div class="subscribe-wrapper img-bg">
          <div class="row align-items-center">
            <div class="col-xl-6 col-lg-7">
              <div class="section-title mb-15">
                <h2 class="text-white mb-25">Visitor In</h2>
                <p class="text-white pr-5">
                  
                </p>
              </div>
            </div>
            <div class="col-xl-6 col-lg-5">
              <form action="/visitor/in" method="post" class="subscribe-form">
                
                  
                <input type="text" id="name" name="name" placeholder="Visitor Name"required>

                
                <input type="text" id="phone" name="phone" placeholder="Phone" required>

                

                <input type="text" id="residence" name="residence" placeholder="Residence" required>

                <input type="text" id="mode_of_transport" name="mode_of_transport" placeholder="Mode of transport">

                <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Vehicle Number">

                <input
                  type="submit"
                  class="main-btn btn-hover"
                  value="Submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/main.js"></script>
