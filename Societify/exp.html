<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SaaSpal - SaaS and Software Landing Page Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.png"
    />
    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
        input{
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    

    <header class="header">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                  <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo/logo.svg" alt="Logo" />
                  </a>
                </nav>
                <!-- navbar -->
              </div>
            </div>
            <!-- row -->
          </div>
          <!-- container -->
        </div>
        <!-- navbar area -->
      </header>

    <section id="contact" class="subscribe-section pt-120">
        <div class="container">
          <div class="subscribe-wrapper img-bg">
            <div class="row align-items-center">
              <div class="col-xl-6 col-lg-7">
                <div class="section-title mb-15">
                  <h2 class="text-white mb-25">Subscribe Our Newsletter</h2>
                  <p class="text-white pr-5">
                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                    diam nonumy eirmod tempor
                  </p>
                </div>
              </div>
              <div class="col-xl-6 col-lg-5">
                <form action="#" class="subscribe-form">
                  
                    
                  <input
                    type="text"
                    name="name"
                    id="subs-name"
                    placeholder="Your Name"
                  />

                  <input
                    type="password"
                    name="subs-password"
                    id="subs-pass"
                    placeholder="Your password"
                  />

                  <input
                    type="email"
                    name="subs-email"
                    id="subs-email"
                    placeholder="Your Email"

                  />
                  <button type="submit" class="main-btn btn-hover">
                    Subscribe
                  </button>
                  <input
                    type="submit"
                    class="main-btn btn-hover">
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
